
<div class="mainContainer container">
  <div class="row">
    <div class="col-xs-8">
      <div class="input-group">
        <input type="text" class="form-control" #bookName placeholder="Search book here ..." (keyup.enter)="onSearch(bookName.value)">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-search" (click)="onSearch(bookName.value)"></span>
        </span>
      </div>
    </div>

    <span>Sort By: </span>
    <button data-target="#" href="#" class="btn btn-primary" (click)="sortBookList()"> Book Title</button>
    <a [routerLink]= "['/bookshelves']">View bookshelves</a>
  </div>
</div>

<div class="text-center middle" id="alertMessage">
  <div [@flyInOut] class="alert alert-success" [hidden]="!show">
    <strong>Success!</strong> Book was added successfully in your shelves
  </div>
</div>

<div *ngIf="books.length > 0">
  <div class="card">
    <mat-card class="book-card" *ngFor="let book of books">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          <span class="h4">{{ book.volumeInfo.title }}</span>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="book.volumeInfo.imageLinks.thumbnail" height="450" alt="Photo of book">
      <mat-card-content>
        <p>
          {{ book.volumeInfo.description | summary }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn btn-primary" (click)="addBook(book)">ADD BOOK</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
